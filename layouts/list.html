{{ range .Pages }}
  <article class="mb-10">
    <div class="w-full h-60 overflow-hidden rounded-xl mb-4">
      <img src="{{ .Params.featuredImage | default "/images/placeholder.jpg" }}"
           alt="{{ .Title }}"
           class="w-full h-full object-cover">
    </div>
    <h2 class="text-2xl font-semibold mb-2">
      <a href="{{ .RelPermalink }}" class="hover:text-orange-600 transition">{{ .Title }}</a>
    </h2>
    <p class="text-gray-700 text-base">{{ .Summary }}</p>
  </article>
{{ end }}
