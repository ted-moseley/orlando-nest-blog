<header>


  <div id="overlay">
    <ul class="text-center list-none text-white text-3xl">
      {{ range .Site.Menus.main }}
      <li class="p-2">
        <a href="{{ .URL | safeURL }}">
          <span>{{ .Name }}</span>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>

  <nav class="flex items-center justify-between flex-wrap bg-opacity-100 p-6">
    <!-- Logo Section -->
    <div class="flex items-center space-x-4">
      <a href="{{ .Site.BaseURL }}">
        <img
          src="{{ "images/WebsiteIcon.png" | relURL }}"
          alt="Orlando Nest logo"
          class="block h-8 sm:h-10 md:h-12 lg:h-14 xl:h-16 w-auto max-w-full"
        />
      </a>
      <span class="text-xl sm:text-2xl md:text-3xl font-semibold text-gray-900 hidden sm:inline">
        Orlando Nest Blog
      </span>
    </div>

    <!-- Mobile Menu Button -->
    <div class="block lg:hidden">
      <button id="hamburgerbtn" class="flex flex-col justify-center w-10 h-10 cursor-pointer space-y-1.5">
        <span class="block h-0.5 w-6 bg-gray-800"></span>
        <span class="block h-0.5 w-6 bg-gray-800"></span>
        <span class="block h-0.5 w-6 bg-gray-800"></span>
      </button>
    </div>

    <!-- Navigation Menu -->
    <div class="flex w-full lg:flex lg:items-center lg:w-auto" id="mobileMenu">
      <div class="text-lg lg:flex-grow"></div>
      <div class="text-lg">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | safeURL }}"
          class="duration-200 block mt-4 lg:inline-block lg:mt-0 text-black hover:opacity-60 mr-6">
          {{ .Name }}
        </a>
        {{ end }}
      </div>
    </div>
  </nav>

  <script>
    const btn = document.getElementById("hamburgerbtn");
    const menu = document.getElementById("mobileMenu");
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</header>
