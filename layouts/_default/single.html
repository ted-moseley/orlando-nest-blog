{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 py-12 text-gray-800">
  <header class="mb-8">
    <h1 class="text-4xl font-bold leading-tight mb-2">{{ .Title }}</h1>
    <p class="text-sm text-gray-500">Published on {{ .Date.Format "January 2, 2006" }}</p>
  </header>

  {{ with .Params.featuredImage }}
  <div class="mb-8">
    <img src="{{ . }}" alt="{{ $.Title }}" class="w-full rounded-lg max-h-[600px] object-cover">
  </div>
  {{ end }}

  <div class="prose prose-lg max-w-none">
    {{ .Content }}
  </div>
</article>
{{ end }}
