<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
</head>
<body>
  <header>
    <h1><a href="/">{{ .Site.Title }}</a></h1>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
  </footer>
</body>
</html>
